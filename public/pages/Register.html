<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="javascript/signup.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    </style>
</head>
<body>
<div class="mainItems">
    <h1 class="title" >Sign up</h1>
    <input type="text" id="username" placeholder="Username" class="inputBox">
    <input type="password" id="password" placeholder="Password" class="inputBox">
    <input type="password" id="repeatPassword" placeholder="Repeat Password" class="inputBox">
    <button type="submit" id="login" class="loginButton" onmouseenter="checkIfFilled()">Create User</button>
</div>
</body>
</html>
