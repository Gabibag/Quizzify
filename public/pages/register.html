<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="javascript/register.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    </style>
</head>
<body>
<div class="mainItems">
    <h1 class="title" >Sign up</h1>
    <input type="text" id="username" placeholder="Username" class="inputBox">
    <input type="password" id="password" placeholder="Password" class="inputBox">
    <input type="password" id="repeatPassword" placeholder="Repeat Password" class="inputBox">
    <button type="submit" id="login" class="loginButton" onmouseenter="checkIfFilled()" onclick="submitButton()">Create User</button>
</div>
<!--<editor-fold desc="images">-->
<img src="images/gradHat.svg" alt="graduation cap" class="gradHat">
<img src="images/pencil.svg" alt="pencil" class="pencil">
<img src="images/calculator.svg" alt="calculator" class="calculator">
<img src="images/book.svg" alt="book" class="book">
<!--</editor-fold>-->
</body>
</html>
