<!DOCTYPE html>
<!--suppress HtmlDeprecatedAttribute -->
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "/javascript/home.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    </style>
    <title>Home</title>
</head>
<body>
    <div id = "topBar">
        <div id = "home">
            <img height="50" width=50" src="images/SmallHome.svg" alt="Home" id = "HomeImgBig">
            <img height="88" width = "88" src="images/home.svg" alt="SmallHome" id = "HomeImgSmall">
        </div>
        <div id = "SearchContainer">
            <img src="images/search.svg" alt="Search" id = "SearchImg">
            <label for="SearchBar"></label><input type="text" id = "SearchBar" onkeypress="SearchKey(event)">
        </div>
    </div>
    <div id = "rightBar">
        <ol id = "SetList">
        </ol>
        <div id = "buttonHolder">
            <button id = "createSet" onclick = "setMaker()">Create Set</button>
        </div>
    </div>
    <button onclick="window.location.href = 'logout'" id="logoutButton"><img src="images/logout.svg" alt="logout" width="100%" height="100%"></button>
    <div id = "Center">
    </div>
</body>
</html>
