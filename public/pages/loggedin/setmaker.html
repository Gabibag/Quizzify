<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Set Maker</title>
    <script src="javascript/setMaker.js"></script>
    <link rel="stylesheet" href="styles/setMaker.css"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    </style>
  </head>
  <body>
  <div class="mainItems">
    <div class="setInfoGroup">
      <label for="name"></label><input class="headInputBox" id="name" placeholder="Enter name"
                                                               type="text">
      <label for="desc"></label><input class="headInputBox"
                                       id="desc"
                                       placeholder="Description"
                                       type="text"
      >
    </div>

    <div class="setInfoGroup">
      <label for="setname"></label><input class="inputBox" id="setname" name="Term" placeholder="Enter Term"
                                          type="text"/>
      <label for="setdef"></label><input
            class="inputBox"
            id="setdef"
            name="Definition"
            placeholder="Enter Definition"
            type="text"
    /></div>
    <div class="buttonGroup">
      <button onclick="addTerm()" class="button" id="term">Add Term</button>
      <button class="button" onclick="submit()" id="def">Submit</button>
    </div>
    <div class="listGroup">
      <ol id="terms"></ol>
      <ol id="defs"></ol>
    </div>
  </div>

  </body>
<script>

  //when the user presses enter on term input, switch to def input
  document.getElementById("term").addEventListener("keypress", function (event) {
    console.log(event);
    if (event.key === "enter") {
      event.preventDefault();
      document.getElementById("def").focus();

    }
  })
  //when the user presses enter on def input, add the term and def to the list
  document.getElementById("def").addEventListener("keypress", function (event) {
    if (event.key === "enter") {
      event.preventDefault();
      addTerm();
      document.getElementById("term").focus();
      document.getElementById("term").value = "";
      document.getElementById("def").value = "";
    }
  })
</script>
</html>
