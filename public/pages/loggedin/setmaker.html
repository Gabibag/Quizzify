<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Set Maker</title>
    <script src="javascript/setMaker.js"></script>
    <link rel="stylesheet" href="styles/setMaker.css"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    </style>
  </head>
  <body>
  <div class="mainItems">
    <label for="name"></label><input type="text" id="name" placeholder="Enter name"><input type="text" id="desc"
                                                                                           placeholder="describe it">
    <ol id="terms"></ol>
    <ol id="defs"></ol>
    <label for="setname"></label><input type="text" name="Term" id="setname" placeholder="Enter Term"/>
    <label for="setdef"></label><input
          type="text"
          name="Definition"
          id="setdef"
          placeholder="Enter Definition"
  />
    <div class="buttonGroup">
      <button onclick="addTerm()" class="button">Add Term</button>
      <button onclick="submit()">Submit</button>
    </div>
  </div>

  </body>
</html>
