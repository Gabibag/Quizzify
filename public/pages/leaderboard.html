<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slym - Leaderboard</title>
    <link rel="stylesheet" href="/styles/leaderboard.css">
</head>
<body>
    <h1 id = "title"></h1>
    <div id = "boardContainer">
    <ol id = "leaderboard">

    </ol>
    </div>
    <script>
        let currentIndex = 15;
        function loadMore(amount){
            fetch("/api/getleaderboard/" + setId + "/" + game, {
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body: JSON.stringify({
                "start":currentIndex,
                "amount":amount
            })
        }).then((d) => d.json()).then((d) => {
            bubble_sort(d)
            var i= 0;
            for(let v  of d){
                i++;
                let li = document.createElement("div");
                let child = document.createElement("div");
                child.innerHTML = i;
                li.appendChild(child);
                child = document.createElement("div");
                child.innerHTML =  v.user;
                li.appendChild(child);
                child = document.createElement("div");
                child.innerHTML = v.score;
                li.appendChild(child);
                li.classList.add("leaderboardItem");
                switch (i){
                    case 1:
                        li.classList.add("first");
                        break;
                    case 2:
                        li.classList.add("second");
                        break;
                    case 3:
                        li.classList.add("third");
                        break;
                    default:
                        if(i % 2 === 0)
                            li.classList.add("even");
                        else
                            li.classList.add("odd");
                        break;
                }
                leaderboard.appendChild(li);
            }
            currentIndex += amount;
        })
        }
        document.addEventListener('scroll', function(e){
            if(window.scrollY > 0){
                loadMore(15);
            }
        });
        function swap(list, i1, i2){
            let temp = list[i1];
            list[i1] = list[i2];
            list[i2] = temp;
        }
        function bubble_sort(list){
            for(let i = 0; i < list.length; i++){
                for(let j = 0; j < list.length - i - 1; j++){
                    if(list[j].score < list[j + 1].score){
                        swap(list, j, j + 1);
                    }
                }
            }
        }
        function UpperCaseWordStarts(str){
            let words = str.split(" ");
            let newStr = "";
            for(let word of words){
                newStr += word[0].toUpperCase() + word.slice(1) + " ";
            }
            return newStr;
        }
        let leaderboard = document.getElementById("leaderboard");
        let setId = "<!--setid-->";
        let game = "<!--game-->";
        let setname = "<!--setname-->";
        document.getElementById("title").innerHTML = UpperCaseWordStarts(game) + "leaderboard for " + setname;
        fetch("/api/getleaderboard/" + setId + "/" + game, {
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body: JSON.stringify({
                "start":0,
                "amount":15
            })
        }).then((d) => d.json()).then((d) => {
            bubble_sort(d)
            let i = 0;
            for(let v  of d){
                i++;
                let li = document.createElement("div");
                let child = document.createElement("div");
                child.innerHTML = i;
                li.appendChild(child);
                child = document.createElement("div");
                child.innerHTML =  v.user;
                li.appendChild(child);
                child = document.createElement("div");
                child.innerHTML = v.score;
                li.appendChild(child);
                li.classList.add("leaderboardItem");
                switch (i){
                    case 1:
                        li.classList.add("first");
                        break;
                    case 2:
                        li.classList.add("second");
                        break;
                    case 3:
                        li.classList.add("third");
                        break;
                    default:
                        if(i % 2 === 0)
                            li.classList.add("even");
                        else
                            li.classList.add("odd");
                        break;
                }
                leaderboard.appendChild(li);
            }
        })
    </script>
</body>
</html>
