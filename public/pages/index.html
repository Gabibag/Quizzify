<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sylm</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
  </style>
  <script src="javascript/index.js"></script>
</head>

<!--create a login screen that talks to google accounts-->
<body>
<div class="mainItems">
  <div class="mainTitle">
    <span onmouseover="randomizeRotate()" class="titleLetter">
      s
    </span>
    <span onmouseover="randomizeRotate()" class="titleLetter">
      y
    </span>
    <span onmouseover="randomizeRotate()" class="titleLetter">
      l
    </span>
    <span onmouseover="randomizeRotate()" class="titleLetter">
      m
    </span>
    <span onmouseover="randomizeRotate()" class="titleLetter">
      !
    </span>
  </div>
  <div class="buttons">
    <button onclick="redirectButton('/login')" class="loginButton" >Login</button>
    <button onclick="redirectButton('/signin')" class="loginButton" >Sign up</button>
  </div>
</div>
<div>
  <img src="images/gradHat.svg" alt="graduation cap" class="gradHat">
  <img src="images/pencil.svg" alt="pencil" class="pencil">
  <img src="images/calculator.svg" alt="calculator" class="calculator">
  <img src="images/book.svg" alt="book" class="book">
  <img src="images/bracketRight.svg" alt="bracket" class="bracketRight">
  <img src="images/bracketLeft.svg" alt="bracket" class="bracketLeft">
</div>
</body>


</html>
